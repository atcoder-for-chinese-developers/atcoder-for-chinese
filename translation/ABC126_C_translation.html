## 题意  

Snuke 有一个 $n$ 面的骰子，可以等概率得到一个在 $1$ 到 $n$ 之间的整数。他还有一个正、反面朝上概率相等的硬币。

他现在要进行一些操作：
1. 掷骰子，当前分数是骰子的结果。
2. 如果分数在 $1$ 到 $k-1$ 之间，再抛硬币。硬币正面朝上分数加倍，反面朝上分数变为 $0$，并再一次进行第二步。

若第二步结束后 Snuke 的分数 $\ge k$，那么他获胜，请求出他获胜的概率。

## 样例输入 1
```
3 10
```

## 样例输出 1
```
0.145833333333
```

## 样例输入 2
```
100000 5 
```

## 样例输出 2
```
0.999973749998
```

## 数据范围

- $1\le n,k\le10^5$。
