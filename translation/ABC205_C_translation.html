## 题意  

给定 $A,B,C$ 问 $A^C$ 和 $B^C$ 哪一个大。      
如果 $A^C > B^C$，输出 `>`。      
如果 $A^C = B^C$，输出 `=`。   
如果 $A^C < B^C$，输出 `<`。   

## 数据范围

$-10^9\le A,B \le 10^9$，     
$1\le C\le 10^9$。       
所有输入的数都是整数。  

## 输入格式

第一行两个整数 $N,M$。        
第二行到第 $M+1$ 行每行两个整数，$A_i$ 和 $B_i$。
          
## 输出格式

一行，一个整数，合法的城市对数。

## 样例

### 输入1 :
```
3 2 4
```

### 输出1 :
```
>
```

### 输入2 :
```
-7 7 2
```

### 输出2 :
```
=
```

### 输入3 :
```
-8 6 3
```

### 输出3 :
```
<
```

## 样例解释

对于样例 1，$3^4=81$，$2^4=16$。
