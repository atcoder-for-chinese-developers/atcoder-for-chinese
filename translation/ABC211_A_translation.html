## 题意  

给定一个人收缩压 $A$ 和舒张压 $B$。         
定义平均血压 $C=\frac{A-B}{3}+B$。        
求出平均血压。               

## 数据范围
                     
$50\le A \le B\le 300$，                                      
所有输入的数都是整数。  

## 输入格式

第一行两个整数 $A,B$。         
          
## 输出格式

一个数，表示 $C$，误差不超过 $10^{-5}$ 即可。      

## 样例

### 输入1 :
```
130 100
```

### 输出1 :
```
110
```

### 输入2 :
```
300 50
```

### 输出2 :
```
133.3333333
```

### 输入3 :
```
123 123
```

### 输出3 :
```
123
```   

## 样例解释
对于样例 1， $\frac{130-100}/3+100=110$。
