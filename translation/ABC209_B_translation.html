## 题意  

Takahashi 的商店里有 $N$ 件商品，第 $i$ 件商品的价格是 $A_i$。       
有一个促销活动：第 $2,4,\cdots$，即所有偶数下标的商品价格下降了 $1$。       
现在你有 $X$ 元，是否能买下所有商品各一件？

## 数据范围

$1\le N\le 100$，
$1\le X\le 10000$，
$1\le A_i\le 100$。
输入的都是整数。     

## 输入格式

第一行，两个整数，$N,X$。
第二行，$N$ 个整数，即 $A$。     
          
## 输出格式

`Yes` 或 `No` 表示能否买下。

## 样例

### 输入1 :
```
2 3
1 3
```

### 输出1 :
```
Yes
```

### 输入2 :
```
4 10
3 3 4 4
```

### 输出2 :
```
No
```

### 输入3 :
```
8 30
3 1 4 1 5 9 2 6
```

### 输出3 :
```
Yes
```

## 样例解释

对于样例一，现在物品的价格为 $1,2$，能用 $3$ 元买下。
