## 题意

池塘中水藻的发育情况如下：

令 $x_i$ 表示在第 $i$ 年年初时水藻质量，对于 $i\ge2000$，以下公式成立：
- $x_{i+1}=rx_i-D$

给定 $r,D,x_{2000}$ 请求出 $x_{2001},\dots,x_{2010}$，并按顺序输出。

## 数据范围

- $2\le r\le5$
- $1\le D\le100$
- $D< x_{2000}\le200$
- 所有输入的值均为整数。

## 输入格式

一行三个整数 $r,D,x_{2000}$。

## 输出格式

共 $10$ 行，第 $i$ 行包含一个整数 $x_{i+2000}$。

## 样例输入1
```
2 10 20
```

## 样例输出1
```
30
50
90
170
330
650
1290
2570
5130
10250
```

## 样例解释1
举个例子：$x_{2001}=rx_{2000}-D=2\times20-10=30$ 以及 $x_{2002}=rx_{2001}-D=2\times30-10=50$。

## 样例输入2
```
4 40 60 
```

## 样例输出2
```
200
760
3000
11960
47800
191160
764600
3058360
12233400
48933560
```
