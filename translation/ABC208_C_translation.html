## 题意  

有 $K$ 个糖果，要发给 $N$ 位小朋友，第 $i$ 位小朋友有一个编号 $a_i$。       
按照编号从小到大发放糖果，发完一轮后再从编号小的开始发，直到发完糖果。     
问最后每一个小朋友拿到了多少个糖果。        

## 数据范围

$1\le N\le 2\times 10^5$，                     
$1\le K\le 10^{18}$，     
$1\le a_i \le 10^9$，
$a_i$ 互不相同。                              
所有输入的数都是整数。  

## 输入格式

第一行两个整数 $N,K$。        
第二行 $N$ 个整数，$A_i$。  
          
## 输出格式

$N$ 行，每行一个数，第 $i$ 行表示第 $i$ 个小朋友收到的糖果数量。    

## 样例

### 输入1 :
```
2 7
1 8
```

### 输出1 :
```
4
3
```

### 输入2 :
```
1 3
33

```

### 输出2 :
```
3
```

### 输入3 :
```
7 1000000000000
99 8 2 4 43 5 3
```

### 输出3 :
```
142857142857
142857142857
142857142858
142857142857
142857142857
142857142857
142857142857
```
