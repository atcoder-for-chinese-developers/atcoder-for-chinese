## 题意

有一个长度为 $N$ 的数列 $A=(A_1,A_2,\ldots,A_N)$。

你将操作以下两个操作各一次:

- 将 $A_1$ 至 $A_x$ 改成 $L$ 或者不进行修改 $1 \le x \le N$。
- 将 $A_y$ 至 $A_N$ 改成 $L$ 或者不进行修改 $1 \le y \le N$。

输出在操作后 $A$ 数列所有元素可能的最小总和。

## 限制

- $1≤N≤2×10^5$
- $-10^9 \leq L, R\leq 10^9$
- $-10^9 \leq A_i\leq 10^9$
- 所有读入的数值都是整数。
