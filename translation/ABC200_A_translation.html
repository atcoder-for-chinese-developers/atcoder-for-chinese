## 题意  

输入一个年份 $N$,问 $N$ 在几世纪。

## 数据范围

$1\le N\le 3000$。

## 输入格式

一个整数 $N$，表示年份。
          
## 输出格式

一个整数，表示该年份所在的世纪。

## 样例

### 输入1 :
```
2021
```

### 输出1 :
```
21
```

### 输入2 :
```
200
```

### 输出2 :
```
2
```
