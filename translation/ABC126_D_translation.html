## 题意  

我们有一棵 $N$ 个顶点从 $1$ 开始编号的树。

树中的第 $i$ 条边连接节点 $u_i,v_i$，长度为 $w_i$​。 

请将树中的每个节点染成白色或黑色，并满足以下条件：

- 对于任何两个涂成相同颜色的节点，它们之间的距离是偶数。

找到一组满足条件的方案并输出。可以证明至少存在一种方案。

## 输入格式

第一行一个整数 $N$。

接下来 $N-1$ 行，第 $i$ 行有一条边 $u_i,v_i,w_i$。

## 输出格式

共 $N$ 行，每行一个 $0,1$ 间的整数。

第 $i$ 行为 `0` 代表编号为 $i$ 的节点为白色，反之为黑色。

## 样例输入 1
```
3
1 2 2
2 3 1
```

## 样例输出 1
```
0
0
1
```

## 样例输入 2
```
5
2 5 2
2 3 10
1 3 8
3 4 2
```

## 样例输出 2
```
1
0
1
0
1
```

## 数据范围

- $1\le N\le10^5$。
- $1\le u_i< v_i\le N$。
- $1\le w_i\le 10^9$。
