## 题意

有一个 $H$ 行 $W$ 列的矩阵，其中有 $N$ 个特殊格子，第 $i$ 个的坐标为 $(A_i,B_i)$。你可以花费 $C_i$ 的代价标记第 $i$ 个格子，问使得每行每列都有至少一个被标记的特殊个子的最小花费是多少。

## 数据范围

- $1 \le H,W \le 10^3$
- $1 \le A_i \le H$
- $1 \le B_i \le W$
- $1 \le C_i \le 10^9$
- 所有的 $(A_i,B_i)$ 互不相同。
- 保证每行每列至少有一个特殊格子。
- 输入的所有数都是整数。

## 输入格式

第一行三个正整数 $H,W,N$ 表示矩阵的行数、列数和特殊格子数。  
接下来 $N$ 行每行三个正整数 $A_i,B_i,C_i$ 表示一个特殊格子的横纵坐标和标记的代价。  

## 输出格式

输出一行一个整数表示答案。

## 样例

### 样例输入 $1$

```input
2 3 6
1 1 1
1 2 10
1 3 100
2 1 1000
2 2 10000
2 3 100000

```

### 样例输出 $1$

```output
1110

```

### 样例解释 $1$

标记第 $2,3,4$ 个格子即可。

### 样例输入 $2$

```input
1 7 7
1 2 200000000
1 7 700000000
1 4 400000000
1 3 300000000
1 6 600000000
1 5 500000000
1 1 100000000

```

### 样例输出 $2$

```output
2800000000

```

### 样例输入 $3$

```input
3 3 8
3 2 1
3 1 2
2 3 1
2 2 100
2 1 100
1 3 2
1 2 100
1 1 100

```

### 样例输出 $3$

```output
6

```
