## 题意  

给定三个长度为 $N$ 的序列 $A,B,C$，问有多少对 $(i,j)$ 使得 $A_i=B_{C_j}$ 。

## 数据范围

$1\le N\le 10^5$，     
$1\le A_i,B_i,C_i\le N$，

输入的都是整数。     

## 输入格式

第一行一个整数 $N$。    
第二行 $N$ 个整数，序列 $A$。    
第三行 $N$ 个整数，序列 $B$。    
第四行 $N$ 个整数，序列 $C$。     
          
## 输出格式

一行一个整数，表示数对数量。

## 样例

### 输入1 :
```
3
1 2 2
3 1 2
2 3 2
```

### 输出1 :
```
4
```

### 输入2 :
```
4
1 1 1 1
1 1 1 1
1 2 3 4
```

### 输出2 :
```
16
```

### 输入3 :
```
3
2 3 3
1 3 3
1 1 1
```

### 输出3 :
```
0
```

## 样例解释

对于样例一，$(1,1),(1,3),(2,2),(3,2)$ 满足条件。
