## 题意

求有多少种长度为 $K$ 的正整数序列，满足相邻元素乘积不超过 $N$，答案对 $10^9+7$ 取模。


## 数据范围

- $1\le N\le 10^9$
- $2\le K\le100$
- $N,K$ 为整数。

## 输入格式

一行两个整数 $N,K$。

## 输出格式

输出一行，答案对 $10^9+7$ 取模的结果。

## 样例输入 #1
```
3 2
```

## 样例输出 #1
```
5
```

## 样例解释1

$(1,1),(1,2),(1,3),(2,1),(3,1)$ 满足条件。

## 样例输入 #2

```
10 3
```

## 样例输出 #2

```
147
```

## 样例输入 #3

```
314159265 35
```

## 样例输出 #3

```
457397712
```
