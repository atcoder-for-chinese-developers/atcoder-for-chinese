## 题意

假设水深为 $x$ 米的位置的压强为 $\dfrac{x}{100}$ 兆帕，则深度为 $D$ 的压强为多少？

## 数据范围

- $1 \le D \le 10000$
- $D$ 是整数。

## 输入格式

一行一个正整数 $D$。

## 输出格式

输出一行一个数表示答案。输出与标准答案的误差应不大于 $10^{-3}$。

## 样例

### 样例输入1

```input
1000
```

### 样例输出1

```output
10
```

### 样例解释1

当深度为 $1000$ 米时压强为 $10$ 兆帕。若输出 `10.0` 或 `9.999999` 也会 AC。

### 样例输入2

```input
50
```

### 样例输出2

```output
0.5
```

### 样例输入3

```input
3141
```

### 样例输出3

```output
31.41
```
