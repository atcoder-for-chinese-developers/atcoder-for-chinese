## 题意

有一张 $N$ 个点 $M$ 条边的无向图，每个节点 $i$ 有一个点权 $A_i$，你需要每次删除一个点以及与这个点相连的所有边，每一次删点的代价是与其连接的所有点的点权（不包括自己），要求求出所有删点方式中，每个删点代价最大值的最小值是多少。

## 限制

- $1≤N≤2×10^5$
- $0 \le M \le 2 \times 10^5$
- $1 \le A_i \le 10^9$
- $1 \le U_i,V_i \le N$
- 给出的图是简单图。
- 所有读入的数值都是整数。
