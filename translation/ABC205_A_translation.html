## 题意  

一种饮料，每 $100$ 毫升有 $A$ 焦的热量，问 $B$ 毫升饮料有多少热量。   

## 数据范围

$0\le A,B\le 1000$。              

## 输入格式

两个整数 $A,B$。
          
## 输出格式

一个数，$B$ 毫升饮料有多少热量，误差不超过 $10^{-6}$。

## 样例

### 输入1 :
```
45 200
```

### 输出1 :
```
90
```

### 输入2 :
```
37 450
```

### 输出2 :
```
166.5
```

### 输入3 :
```
0 1000
```

### 输出3 :
```
0
```

### 输入4 :
```
50 0
```

### 输出4 :
```
0
```
