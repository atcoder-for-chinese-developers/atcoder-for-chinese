## 题意

我们有 $N$ 张 ID 卡，有 $M$ 道门。

我们可以用第 $L_i$，第 $L_i+1$，$\dots$，第 $R_i$ 张 ID 卡中的任意一张通过第 $i$ 道门。

有多少 ID 卡能使我们能用其通过所有的大门？

## 数据范围

- 所有输入的值均为整数。
- $1\le N\le10^5$
- $1\le M\le10^5$
- $1\le L_i\le R_i\le N$

## 输入格式

第一行两个整数 $N,M$。

第 $2\sim M+1$ 行每行两个整数 $L_i,R_i$。

## 输出格式

输出一个整数，答案。

## 样例输入 #1
```
4 2
1 3
2 4
```

## 样例输出 #1
```
2
```

## 样例解释1

有 $2$ 张 ID 卡能通过所有的大门，如下：

- 第一张 ID 卡不能让我们通过第二道门
- 第二张 ID 卡能让我们通过所有的门
- 第三张 ID 卡能让我们通过所有的门
- 第四张 ID 卡不能让我们通过第一道门

## 样例输入 #2

```
10 3
3 6
5 7
6 9
```

## 样例输出 #2

```
1
```

## 样例输入 #3

```
100000 1
1 100000
```

## 样例输出 #3

```
100000
```
