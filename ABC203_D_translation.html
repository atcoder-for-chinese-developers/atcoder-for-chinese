## 题意  

给定 $N,K$ 和一个 $N \times N$ 的数字方阵。
对于所有 $K\times K$ 的子矩阵，求出其中数字的中位数。    
问所有中位数中最小的值是多少？         
中位数定义为将 $K\times K$ 方阵中的数从 **大** 到 **小** 排序，第$\lfloor \frac{K^2}{2} \rfloor +1$ 大的那个数。          

## 数据范围
                     
$1\le K\le N\le 800$，      
$0\le A_{i,j} \le 10^9$。    
所有输入的都是整数。    

## 输入格式

第一行两个数 $N,K$。
接下来是一个 $N\times N$ 的方阵。               
          
## 输出格式

一行一个整数，最小的中位数。               

## 样例

### 输入1 :
```
3 2
1 7 0
5 8 11
10 4 2
```

### 输出1 :
```
4
```

### 输入2 :
```
3 3
1 2 3
4 5 6
7 8 9
```

### 输出2 :
```
5
```


## 样例解释

对于样例 1，取最右下角的 $K\times K$ 子矩阵。
